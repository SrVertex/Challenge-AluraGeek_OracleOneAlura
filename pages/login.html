<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura-Geek</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap"
            rel="stylesheet">

        <link href="../assets/css/reset.css" rel="stylesheet">
        <link href="../assets/css/main.css" rel="stylesheet">
        <link href="../assets/css/footer.css" rel="stylesheet">
        <link href="../assets/css/login.css" rel="stylesheet">

    </head>


    
    <body>
        <header class="header">
            <div class="header_container container">
                <a class="header_logo" href="../index.html"><img
                        src="../assets/img/logo.svg" alt="Logo AluraGeek"></a>
                <div class="header_search">
                    <input class="search_input" type="search"
                        placeholder="O que deseja encontrar?">

                    <img class="search_icon" src="../assets/img/search.svg"
                        alt="Logo AluraGeek">
                </div>

            </div>
        </header>

        <main>
            <section class="login container">
                <div class="login_container">

                    <h2 class="login_title title">Iniciar Sessão</h2>
                    <form class="login_form" action data-form-login>
                        <div>
                            <input name="email" class="emailClass" type="email"
                                data-email required minlength="4"
                                placeholder="Escreva seu email">

                                
                            <span class="formError"></span>
                        </div>

                        <div>
                            <input name="senha" class="passwordClass"
                                type="password" data-senha required
                                minlength="3" placeholder="Escreva sua senha">
                            <span class="formError"></span>

                        </div>
                        <input class="login_enter btn2" type="submit"
                            value="Entrar" data-entrar>
                        <span class="formError" data-login-invalido></span>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer_container container">
                <section class="footer_about">
                    <img class="footer_img" src="../assets/img/logo.svg"
                        alt="Icone AluraGeek">
                    <ul class="footerList_container">
                        <li class="footerList_item">Quem Somos</li>

                        <li class="footerList_item">Política de Privacidade</li>

                        <li class="footerList_item">Programa Fidelidade</li>

                        <li class="footerList_item">Nossas LOJAS</li>

                        <li class="footerList_item">Quero Ser Franqueado</li>

                        <li class="footerList_item">ANUNCIE AQUI</li>

                    </ul>
                </section>
                <section class="footer_contact">
                    <h2 class="contat_title title">Fale conosco</h2>
                    <form class="footerForm" action>
                        <div>

                            <input name="nome" type="text" minlength="2"
                                maxlength="38" required placeholder="Nome"
                                class="formName">
                            <span class="formError"></span>
                        </div>

                        <div>
                            <textarea name="mensagem" type="text" minlength="7"
                                maxlength="112" required
                                placeholder="Escreva Sua Mensagem"
                                class="formMensage"></textarea>

                            <span class="formError"></span>
                        </div>

                        <input class="btn2" type="submit" send-mensage
                            value="Enviar Mensagem">
                    </form>
                </section>
            </div>

            <section class="forterBase">

                <p class="forterTitle">Desenvolvido por SrVertex 2023 &copy;</p>
            </section>
        </footer>

        <script src="../js/formValidation.js"></script>
        <script src="../js/loginValidation.js"></script>
    </body>
</html>
